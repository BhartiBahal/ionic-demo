<ion-header>

  <ion-navbar>
    <ion-title>{{planet.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>Climate: </ion-col>
        <ion-col>{{planet.climate}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Rotation Period: </ion-col>
        <ion-col>{{planet.rotation_period}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Orbital Period: </ion-col>
        <ion-col>{{planet.orbital_period}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Diameter: </ion-col>
        <ion-col>{{planet.diameter}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Gravity: </ion-col>
        <ion-col>{{planet.gravity}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Terrain: </ion-col>
        <ion-col>{{planet.terrain}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Surface Water: </ion-col>
        <ion-col>{{planet.surface_water}}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Population: </ion-col>
        <ion-col>{{planet.population}}</ion-col>
      </ion-row>

      <label>Orbital Period: </label>{{planet.orbital_period}}<br>
      <label>Diameter: </label>{{planet.diameter}}<br>
      <label>Gravity: </label>{{planet.gravity}}<br>
      <label>Terrain: </label>{{planet.terrain}}<br>
      <label>Surface Water: </label>{{planet.surface_water}}<br>
      <label>Population: </label>{{planet.population}}<br>-->

  </ion-card>
</ion-content>
