<ion-header>

  <ion-navbar>
    <ion-title>{{planet.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <label>Climate: </label>{{planet.climate}}<br>
      <label>Rotation Period: </label>{{planet.rotation_period}}<br>
      <label>Orbital Period: </label>{{planet.orbital_period}}<br>
      <label>Diameter: </label>{{planet.diameter}}<br>
      <label>Gravity: </label>{{planet.gravity}}<br>
      <label>Terrain: </label>{{planet.terrain}}<br>
      <label>Surface Water: </label>{{planet.surface_water}}<br>
      <label>Population: </label>{{planet.population}}<br>
    </ion-card-content>
  </ion-card>
</ion-content>
