<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ film.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      {{film.opening_crawl}}
    </ion-card-content>
  </ion-card>
  <!--Film ID : {{filmId}}
  <button ion-button full (click)="goBack()">Go Back</button>-->
  <ion-list>
    <ion-list-header>
      More Details
    </ion-list-header>
    <button ion-item (click)="getFilmCharacters()">Characters</button>
    <button ion-item (click)="getFilmPlanets()">Planets</button>
    <button ion-item (click)="getFilmStarships()">Starships</button>
    <button ion-item (click)="getFilmVehicles()">Vehicles</button>
    <button ion-item (click)="getFilmSpecies()">Species</button>
  </ion-list>
</ion-content>
